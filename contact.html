<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Shailesh Consultancy Services</title>
    <link rel="stylesheet" href="x.css">
    <style>
        body {
            background-image: url("images/wp2940019.webp");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        .contact-container {
            width: 400px;
            margin: 100px auto;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
        }

        .contact-input, .contact-textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 16px;
        }

        .contact-button {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            font-size: 18px;
        }

        .contact-button:hover {
            background-color: #218838;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Shailesh Consultancy Services</h1>
        <nav>
            <ul>
                <li><a href="y.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-container">
        <h2>Contact Us</h2>
        <form>
            <input type="text" class="contact-input" placeholder="Your Name" required>
            <input type="email" class="contact-input" placeholder="Your Email" required>
            <textarea class="contact-textarea" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit" class="contact-button">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Shailesh Consultancy Services. All rights reserved.</p>
    </footer>
</body>
</html>
